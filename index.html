<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live FPL League Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Luuqa Madow SUPER LEAGUE</h1>
  <p class="subtitle">Brought to you by Arsenal wont be winning the prem</p>

  <div class="main-container">
    <!-- League Table -->
    <div class="league-container">
      <div id="status">Loading live league data...</div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Team Info</th>
              <th>Manager</th>
              <th>Total</th>
              <th>Live</th>
              <th>Combined</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- JS will populate rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Sidebar for ongoing matches -->
    <div class="sidebar">
      <h2>Matches</h2>
      <div id="matchesContainer">Loading matches...</div>
    </div>
  </div>

  <footer>
    <p>i will be collecting and selling ur data <a href="imgs/Pasted image.png" target="_blank">@2J</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
